---
# vars file for travis
_travis_requirements:
  Alpine:
    - ruby-dev
  Archlinux:
    - bash
  CentOS:
    - ruby-devel
  Debian:
    - ruby-dev
  Fedora:
    - ruby-devel
  openSUSE Leap:
    - ruby-devel
  openSUSE Tumbleweed:
    - ruby-devel
  Ubuntu:
    - ruby-dev

travis_requirements: "{{ _travis_requirements[ansible_distribution] | default(_travis_requirements['devel']) }}"

travis_package: travis
